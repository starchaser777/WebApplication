<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd hh:mm:ss a')}]]
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno, 7)}]] <!-- 정수의 자릿수 표현 -->
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
</body>
</html>
